<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>T-Shirts from TIY</title>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="item-frame">
    <div class="item-display">
      <div class="item-flip-corner">
        <i class="fa fa-repeat"></i>
      </div>
      <div class="flipper">
        <img class="tshirt front" src="images/tee-front.png">
        <img class="tshirt back" src="images/tee-back.png">
      </div>
    </div>
    <div class="item-toolbar">
        <div class="toolbar-button flip">
          <i class="fa fa-exchange"></i>
        </div><!--
     --><div class="toolbar-button fave">
          <i class="fa fa-heart-o"></i>
        </div><!--
     --><div class="toolbar-button size">
          XL
          <div class="sizes behind">
            <ul>
              <li>XL</li>
              <li>L</li>
              <li>M</li>
              <li>S</li>
            </ul>
          </div>
        </div><!--
     --><div class="toolbar-button color">
          <div class="swatch blue"></div>
          <div class="swatches behind">
            <div class="swatch blue"></div>
            <div class="swatch pink"></div>
            <div class="swatch yellow"></div>
            <div class="swatch green"></div>
          </div>
        </div><!--
    --><div class="toolbar-button buy">
          <i class="fa fa-shopping-cart"></i>
       </div>
    </div>
    <div class="item-info">
      <div class="item-title">JS Hacker</div>
      <div class="item-price">$30</div>
    </div>
  </div>
</body>
</html>
